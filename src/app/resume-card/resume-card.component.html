<div class="card bg-light">
  <div class="card-body">
    <h2 class="card-title">{{title}}</h2>
    <h4 class="card-subtitle text-muted">{{subtitle}}</h4>
    <br>
    <ul>
      <li *ngFor="let item of items">{{item}}</li>
    </ul>
  </div>
  <img *ngIf="image" class="card-img-bottom" src="assets/{{image}}">
</div>
